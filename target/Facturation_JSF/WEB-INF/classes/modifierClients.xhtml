<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Facturation</title>
</h:head>

<f:view>
	<h:body>
		<h1>Modifier #{modifierClientsBean.client.nom}</h1>
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closeable="true"/>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<h:outputLabel for="nom" value="Nom"/>
			<p:inputText id ="nom" value="#{modifierClientsBean.client.nom}"/>
			<p:commandButton value="Modifier" action="#{modifierClientsBean.modifierClient(modifierClientsBean.client)}" ajax="false"/>
			</h:panelGrid>
		</h:form>	
	</h:body>
</f:view>
</html>
