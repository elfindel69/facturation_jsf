<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>Client</title>
</h:head>

<f:view>
    <h:body>
        <h1><c:if test="#{clientBean.client.nom ne null}">Client #{clientBean.client.nom}</c:if>
        <c:if test="#{clientBean.client.nom eq null}">Nouveau client</c:if>
        </h1>
        
        <h:form>
        	<p:inputText id="nom" value="#{clientBean.client.nom}"/>
			<p:commandButton value="Enregistrer" action="#{clientBean.enregistrerClient(clientBean.client)}" ajax="false"/>        
		</h:form>
    </h:body>
</f:view>
</html>
