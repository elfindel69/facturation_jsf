<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Facturation</title>
</h:head>

<f:view>
	<h:body>
		<h1>Ajouter une ligne</h1>
		<h:form>
		
			<p:messages id="messages" showDetail="true" autoUpdate="true" closeable="true"/>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			 <p:outputLabel for="prestation" value="Prestation"/>
			 <p:selectOneMenu id="prestation" value="#{ligneFactureBean.prestationID}" dynamic="true">
	                 <f:selectItem itemLabel="Choisir une prestation" itemValue=""/>
	                 <f:selectItems value="#{ligneFactureBean.prestations}" var="prestation"
				itemLabel="#{prestation.nom}" itemValue="#{prestation.id}" />
	             </p:selectOneMenu>
			<h:outputLabel for="quantite" value="QuantitÃ©"/>
			<h:inputText id="quantite" value="#{ligneFactureBean.quantiteString}"/>
			<h:outputLabel for="remise" value="Remise"/>
			<h:inputText id="remise" value="#{ligneFactureBean.remiseString}"/>
			<p:commandButton value="Ajouter" action="#{ligneFactureBean.ajouterLigne()}" ajax="false"/>
			</h:panelGrid>
		</h:form>	
	</h:body>
</f:view>
</html>
